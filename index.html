<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gasolinera</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Gasolinera</h1>

    <!-- Usuario -->
    <button id="mostrarDisponibilidad">Ver disponibilidad de gasolina</button>
    <div id="resultado"></div>
    <div id="horariosSurtidores"></div>
    <div id="mensajeCamion"></div>

    <hr>

    <!-- Administrador -->
    <h2>Administrador</h2>

    <!-- Agregar gasolina -->
    <label for="surtidorId">ID de Surtidor:</label>
    <input type="number" id="surtidorId" />

    <label for="cantidadLitros">Cantidad de litros a agregar:</label>
    <input type="number" id="cantidadLitros" />

    <button id="agregarGasolina">Agregar gasolina</button>
    <div id="error"></div>

    <!-- Notificar llegada del camión -->
    <button id="notificarCamion">Notificar llegada del camión</button>

    <!-- Modificar horario -->
    <h3>Modificar horarios de surtidor</h3>

    <label for="surtidorHorarioId">ID de Surtidor:</label>
    <input type="number" id="surtidorHorarioId" />

    <label for="nuevaApertura">Nuevo horario de apertura (HH:MM):</label>
    <input type="text" id="nuevaApertura" placeholder="Ej: 07:00" />

    <label for="nuevoCierre">Nuevo horario de cierre (HH:MM):</label>
    <input type="text" id="nuevoCierre" placeholder="Ej: 19:00" />

    <button id="modificarHorario">Modificar horario</button>
    <div id="errorHorario"></div>

    <hr>

    <!-- NUEVO: Clientes informan la fila -->
    <div id="filaEstado">
        <h3>Clientes</h3>
        <label for="numeroPersonas">¿Cuántas personas hay en la fila?</label>
        <input type="number" id="numeroPersonas" min="0" />
        <button id="informarFila">Informar estado de la fila</button>
        <div id="mensajeFila"></div>
    </div>

    <!-- NUEVO: Análisis de surtidores -->
    <div id="notificacionesFila">
        <h3>Estado de los Surtidores</h3>
        <button id="analizarSurtidores">Ver análisis de filas</button>
        <div id="reporteSurtidores"></div>
        <div id="horaPico"></div>
        <div id="horaBaja"></div>
        <div id="recomendacionFinal"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
